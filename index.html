<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Baba Deep Singh Infotech | Web Design & Development</title>

<meta name="description" content="Professional web design and development services in India.">
<meta name="keywords" content="Web Design, Web Development, BDS Infotech">
<meta name="author" content="Baba Deep Singh Infotech">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Montserrat:wght@400;600&display=swap');

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at top,#1b1f3a,#050512);
  color:#fff;
  overflow-x:hidden;
}

.page{display:none;height:100vh;overflow:auto;padding:100px 20px 40px}
.page.active{display:block}
.container{max-width:1200px;margin:auto}
h1,h2{font-family:'Orbitron',sans-serif;color:#ffb700;text-shadow:0 0 20px #ffb700}
.btn{padding:14px 40px;border:none;border-radius:50px;background:#ffb700;font-weight:700;cursor:pointer;box-shadow:0 0 30px #ffb700}

nav{
  position:fixed;top:0;left:0;width:100%;
  padding:15px 30px;display:flex;
  justify-content:space-between;
  background:#050512;z-index:999
}
nav a{color:white;margin-left:25px;text-decoration:none;font-weight:600;cursor:pointer}
nav a:hover{color:#ffb700}

input,textarea{
  width:100%;padding:12px;margin:10px 0 20px;
  border-radius:10px;border:none
}

.admin-header{
  background:#ffb700;color:#050512;
  padding:20px;text-align:center;
  font-family:'Orbitron',sans-serif;font-size:1.6rem
}

table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ffb700;padding:10px}
th{background:#ffb700;color:#050512}
</style>
</head>

<body>

<nav>
  <div style="font-family:Orbitron;color:#ffb700">BDS INFOTECH</div>
  <div>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('order')">Order</a>
    <a onclick="showPage('admin')">Admin</a>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="page active">
  <div class="container">
    <h1>Website Designing & Development</h1>
    <p>Modern • Responsive • Business Focused</p>
    <button class="btn" onclick="showPage('order')">Start Project</button>
  </div>
</div>

<!-- ORDER -->
<div id="order" class="page">
  <div class="container">
    <h2>Order / Query</h2>
    <form id="orderForm">
      <input id="name" placeholder="Name" required>
      <input id="mobile" type="tel" pattern="[0-9]{10}" placeholder="Mobile" required>
      <textarea id="message" placeholder="Your requirement" required></textarea>
      <button class="btn">Submit</button>
      <p id="success"></p>
    </form>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" class="page">
  <div class="admin-header">ADMIN PANEL</div>
  <div class="container">
    <div id="loginBox">
      <input id="adminKey" placeholder="Enter admin key">
      <button class="btn" onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>

    <div id="adminPanel" style="display:none">
      <table>
        <thead>
          <tr><th>Name</th><th>Mobile</th><th>Message</th><th>Date</th></tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyAbeKLO-fq6vwjx8Fyd3ONa_WdIVTi58k4",
  authDomain: "bdsifotech.firebaseapp.com",
  projectId: "bdsifotech",
  storageBucket: "bdsifotech.firebasestorage.app",
  messagingSenderId: "487791641568",
  appId: "1:487791641568:web:55df83e7668da810e62185"
});

const db = firebase.firestore();

/* PAGE SWITCH */
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ORDER SUBMIT */
orderForm.onsubmit = async e => {
  e.preventDefault();

  await db.collection("orders").add({
    name: name.value,
    mobile: mobile.value,
    message: message.value,
    date: new Date().toLocaleString()
  });

  success.textContent = "Submitted successfully!";
  orderForm.reset();
};

/* ADMIN LOGIN */
function login(){
  if(adminKey.value !== "BDS2026"){
    loginMsg.textContent = "Wrong key!";
    return;
  }

  loginBox.style.display = "none";
  adminPanel.style.display = "block";

  db.collection("orders").onSnapshot(snapshot => {
    data.innerHTML = "";
    snapshot.forEach(doc => {
      const o = doc.data();
      data.innerHTML += `
        <tr>
          <td>${o.name}</td>
          <td>${o.mobile}</td>
          <td>${o.message}</td>
          <td>${o.date}</td>
        </tr>
      `;
    });
  });
}
</script>

</body>
</html>
